{% extends "layouts/base_portal.html" %}
{% load static %}
{% block body %}
<div class="min-h-screen flex items-center justify-center bg-cover bg-center relative" style="background-image: url('{% static 'login.png' %}');">
  <div class="absolute inset-0 "></div>
  <div class="bg-white/90 backdrop-blur rounded-xl shadow-xl w-full max-w-md p-6 md:p-8 mx-4 relative z-10">
    <div class="text-center mb-6">
      <div class="text-2xl font-bold text-slate-800">肺部康复管理系统</div>
      <p class="text-sm text-slate-500 mt-1">请登录您的医生/销售账号</p>
    </div>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block text-sm font-medium text-slate-600">手机号</label>
        <input type="tel" name="phone" autofocus class="mt-1 w-full rounded border border-slate-300 px-3 py-2 focus:outline-none focus:ring focus:ring-slate-200" />
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-600">密码</label>
        <input type="password" name="password" class="mt-1 w-full rounded border border-slate-300 px-3 py-2 focus:outline-none focus:ring focus:ring-slate-200" />
      </div>
      {% if messages %}
      <ul class="text-sm text-red-500">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
      <button type="submit" class="w-full bg-slate-900 text-white py-2 rounded hover:bg-slate-800">使用手机号登录</button>
    </form>
  </div>
</div>
{% endblock %}
