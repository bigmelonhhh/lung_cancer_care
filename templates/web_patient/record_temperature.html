{% extends "layouts/base_portal.html" %}

{% block title %}当前体温{% endblock %}

{% block body %}
<div class="min-h-screen bg-[#F5F5F5] font-sans">
    
    <!-- Top Header -->
    <div class="bg-white sticky top-0 z-30 shadow-sm">
        <div class="pt-safe-top">
            <div class="flex items-center h-12 px-4 relative">
                <!-- Blue Accent Bar -->
                
                <a href="javascript:history.back()" class="absolute left-4 p-2 -ml-2 text-slate-600 active:opacity-60 z-10">
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </a>
                <h1 class="w-full pl-8 text-lg font-bold text-slate-800">当前体温</h1>
            </div>
        </div>
    </div>

    <div class="px-4 pt-6">
        <form method="POST" action="{% url 'web_patient:record_temperature' %}?patient_id={{ patient_id }}" id="temperature-form" class="bg-white rounded-xl shadow-sm p-5">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
            <input type="hidden" name="selected_date" value="{{ selected_date }}">
                    <!-- Main Form Card -->
                    <div class="bg-white rounded-xl shadow-sm p-5">
                        
                        <!-- 1. Measurement Time -->
                        <div class="mb-5">
                            <label class="block text-slate-700 font-bold mb-2">测量时间</label>
                            <div class="flex items-center justify-between border-b border-slate-200 pb-3 active:opacity-60 transition cursor-pointer" onclick="document.getElementById('date-picker').showPicker()">
                                <!-- 关键修改：用 now_obj（原生datetime）生成input的value，default_time直接显示 -->
                    <input type="datetime-local" id="date-picker" name="record_time" 
                        class="absolute opacity-0 w-0 h-0"
                        {% if now_obj %}value="{{ now_obj|date:'Y-m-d\TH:i' }}"{% endif %}>
                    <!-- 显示给用户的友好格式：直接用后端传的 default_time，无需过滤 -->
                    <span class="text-slate-500 text-lg font-medium" id="time-display">
                        {{ default_time }}
                    </span>
                    <svg class="w-5 h-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </div>
            </div>


            <!-- 2. Temperature Input -->
            <div class="mb-6">
                <div class="flex items-center gap-2 mb-3">
                    <svg class="w-5 h-5 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                    <label class="text-slate-800 font-bold text-lg">体温</label>
                </div>
                
                <div class="flex items-end gap-2 border-b border-slate-200 pb-2">
                    <input type="number" step="0.1" id="temperature-input"  name="temperature"
                           class="w-full text-xl font-medium text-slate-800 placeholder-slate-300 outline-none bg-transparent"
                           placeholder="点此录入">
                    <div class=" text-slate-500 font-medium mb-1">°C</span>
                </div>
            </div>
                <p id="error-msg" class="text-red-500 text-sm mt-2 hidden">请输入有效的体温数值</p>

            <!-- 3. Instructions -->
            <div class="mt-6 mb-6">
                <h3 class="text-slate-700 font-bold mb-2 text-sm">注意事项：</h3>
                <ul class="text-slate-500 text-sm space-y-1.5 leading-relaxed">
                    <li>1、确保同一部位，同一体温计；</li>
                    <li>2、腋下需 >5 分钟，口表/耳温按说明书。</li>
                </ul>
            </div>

        </div>
  </form>
  

    </div>
    
         <!-- 4. Submit Button -->
        <button onclick="submitTemperature()" class="w-full mt-8 bg-blue-600 text-white font-bold py-3.5 rounded-xl shadow-md shadow-blue-200 active:scale-[0.98] transition hover:bg-blue-700">
            确定
        </button>

</div>

<script>
    function showToast(message, variant = 'info') {
        const containerId = 'toast-container';
        let container = document.getElementById(containerId);
        if (!container) {
            container = document.createElement('div');
            container.id = containerId;
            container.className = 'fixed top-4 left-1/2 -translate-x-1/2 z-[9999] space-y-2 w-[92vw] max-w-sm';
            document.body.appendChild(container);
        }

        const toast = document.createElement('div');
        const baseClass = 'px-4 py-3 rounded-lg shadow-lg text-sm font-medium flex items-center justify-between gap-3';
        const variantClass = variant === 'error'
            ? 'bg-red-600 text-white'
            : variant === 'success'
                ? 'bg-emerald-600 text-white'
                : 'bg-slate-900 text-white';
        toast.className = `${baseClass} ${variantClass}`;
        toast.innerHTML = `<span class="leading-5">${String(message || '')}</span><button type="button" class="text-white/80 hover:text-white">×</button>`;
        const closeBtn = toast.querySelector('button');
        closeBtn.addEventListener('click', () => toast.remove());

        container.appendChild(toast);
        setTimeout(() => {
            toast.classList.add('opacity-0', 'transition', 'duration-300');
            setTimeout(() => toast.remove(), 320);
        }, 2400);
    }

    function submitTemperature() {
        const input = document.getElementById('temperature-input');
        const errorMsg = document.getElementById('error-msg');
        const val = parseFloat(input.value);

        if (!val ) {
            errorMsg.classList.remove('hidden');
            input.focus();
            return;
        }

        errorMsg.classList.add('hidden');
        
        // AJAX 提交逻辑
        const form = document.getElementById('temperature-form');
        const formData = new FormData(form);
        const submitBtn = document.querySelector('button[onclick="submitTemperature()"]');
        const originalText = submitBtn.innerText;
        
        submitBtn.disabled = true;
        submitBtn.innerText = '提交中...';
        
        fetch(form.action, {
            method: 'POST',
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
                'X-CSRFToken': formData.get('csrfmiddlewaretoken')
            },
            body: formData
        })
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.json();
        })
        .then(data => {
            if (data.status === 'success') {
                const selectedDate = formData.get('selected_date') || '';
                const dateParam = selectedDate ? `?date=${encodeURIComponent(selectedDate)}` : '';
                const syncUrl = "{% url 'web_patient:query_last_metric' %}" + dateParam;

                localStorage.setItem('refresh_flag', 'true');
                submitBtn.innerText = '提交成功';
                fetch(syncUrl, { headers: { 'X-Requested-With': 'XMLHttpRequest' } })
                    .then(r => r.ok ? r.json() : null)
                    .catch(() => showToast('网络异常，状态同步稍后完成', 'error'));

                setTimeout(() => {
                    if (document.referrer && document.referrer.indexOf(window.location.host) !== -1) {
                        history.back();
                    } else {
                        window.location.href = "{% url 'web_patient:patient_home' %}";
                    }
                }, 300);
            } else {
                showToast('提交失败：' + (data.message || '未知错误'), 'error');
                submitBtn.disabled = false;
                submitBtn.innerText = originalText;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showToast('网络错误，请稍后重试', 'error');
            submitBtn.disabled = false;
            submitBtn.innerText = originalText;
        });
    }
    
    // Simple date picker handler to update display (Mock)
    document.getElementById('date-picker').addEventListener('change', function(e) {
        if(this.value) {
            const date = new Date(this.value);
            const formatted = date.getFullYear() + '/' + 
                             String(date.getMonth() + 1).padStart(2, '0') + '/' + 
                             String(date.getDate()).padStart(2, '0') + ' ' + 
                             String(date.getHours()).padStart(2, '0') + ':' + 
                             String(date.getMinutes()).padStart(2, '0');
            document.getElementById('time-display').innerText = formatted;
        }
    });
</script>
{% endblock %}
